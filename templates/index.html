<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>nails test</title>
</head>
<body>
    <h2>Hello!</h2>
    <form>
        <label for="employees">Name</label><br>
        <select id="employees" name="employee"><br>
            {% for employee in employees %}
                <option value="{{ employee }}">{{ employee }}</option>
            {% endfor %}
        </select><br><br>

        <label for="normal_or_SNS">Normal or SNS</label><br>
        <select id="normal_or_SNS" name="normal_or_SNS"><br>
            <option value="normal">Normal</option>
            <option value="SNS">SNS</option>
        </select><br><br>

        <label for="price">Price</label><br>
        <input type="text" id="price" name="price" value=""><br><br>
        <input type="submit" value="Submit"> 
    </form> 
</body>
</html>
